<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div id="display"></div>
    <div class="buttons">
      <div class="row1 row">
        <button id="buttonBackspace">ðŸ ”</button>
        <button id="buttonC">C</button>
        <button id="buttonDivide">/</button>
      </div>
      <div class="row2 row">
        <button id="button7">7</button>
        <button id="button8">8</button>
        <button id="button9">9</button>
        <button id="buttonMultiply">*</button>
      </div>
      <div class="row3 row">
        <button id="button4">4</button>
        <button id="button5">5</button>
        <button id="button6">6</button>
        <button id="buttonMinus">-</button>
      </div>
      <div class="row4 row">
        <button id="button1">1</button>
        <button id="button2">2</button>
        <button id="button3">3</button>
        <button id="buttonPlus">+</button>
      </div>
      <div class="row5 row">
        <button id="button0">0</button>
        <button id="buttonDot">.</button>
        <button id="buttonEquals">=</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
